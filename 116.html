                     onload="this.parentElement.previousElementSibling?.style.display='none'" 
                     onerror="showError(this)">
            </a>
        </div>

        <script>
            // ä¿®å¤ï¼šè¡¥å……ç¼ºå¤±çš„é”™è¯¯å¤„ç†å‡½æ•°ï¼ˆæ ¸å¿ƒï¼‰
            function showError(element) {
                const loading = element.previousElementSibling;
                if (loading && loading.classList.contains('loading')) {
                    loading.style.display = 'none';
                }
                // åˆ›å»ºé”™è¯¯æç¤ºå±‚
                const errorDiv = document.createElement('div');
                errorDiv.className = 'erroræç¤º';
                errorDiv.innerText = 'åŠ è½½å¤±è´¥ï¼Œç‚¹å‡»é‡è¯•';
                errorDiv.onclick = function() {
                    // åˆ·æ–°èµ„æº
                    if (element.tagName === 'VIDEO') {
                        const source = element.querySelector('source');
                        if (source) {
                            element.src = '';
                            setTimeout(() => {
                                element.src = source.src;
                            }, 300);
                        }
                    } else {
                        element.src = element.src;
                    }
                    errorDiv.remove();
                    // é‡æ–°æ˜¾ç¤ºåŠ è½½
                    if (loading) loading.style.display = 'flex';
                };
                // æ’å…¥é”™è¯¯æç¤º
                const parent = element.parentElement;
                parent.appendChild(errorDiv);
            }

            // è§†é¢‘æ’­æ”¾æ§åˆ¶ - å¾®ä¿¡ä¼˜åŒ–
            const videos = document.getElementsByTagName('video');
            function pauseAll(activeVideo) {
                for (let j = 0; j < videos.length; j++) {
                    if (videos[j] !== activeVideo) {
                        videos[j].pause();
                    }
                }
            }

            // å¾®ä¿¡X5å†…æ ¸è§†é¢‘æ’­æ”¾é€‚é…
            function initWechatVideo() {
                for (let i = 0; i < videos.length; i++) {
                    // æ’­æ”¾æ—¶æš‚åœå…¶ä»–è§†é¢‘
                    videos[i].addEventListener('play', function() {
                        pauseAll(this);
                        this.style.width = '100%';
                        this.style.height = 'auto';
                    });

                    // å¾®ä¿¡ç¯å¢ƒä¸‹è§†é¢‘åŠ è½½é”™è¯¯å¤„ç†
                    videos[i].addEventListener('error', function() {
                        showError(this);
                    });

                    // å¾®ä¿¡X5å†…æ ¸å¼ºåˆ¶è§¦å‘è§†é¢‘åŠ è½½
                    videos[i].addEventListener('loadedmetadata', function() {
                        this.previousElementSibling.style.display = 'none';
                    });

                    // ä¿®å¤å¾®ä¿¡å†…è§†é¢‘ç‚¹å‡»æ’­æ”¾æ— å“åº”é—®é¢˜
                    videos[i].addEventListener('click', function() {
                        if (this.paused) {
                            this.play().catch(err => {
                                console.log('è§†é¢‘æ’­æ”¾å¤±è´¥:', err);
                                showError(this);
                            });
                        } else {
                            this.pause();
                        }
                    });
                }
            }

            // å±•å¼€åˆ—è¡¨æ§åˆ¶
            document.querySelectorAll('.expand-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    const isOpen = content.style.display === 'block';
                    
                    // å…³é—­æ‰€æœ‰å…¶ä»–å±•å¼€é¡¹
                    document.querySelectorAll('.expand-content').forEach(item => {
                        if (item !== content) {
                            item.style.display = 'none';
                            item.previousElementSibling.classList.remove('active');
                        }
                    });
                    
                    content.style.display = isOpen ? 'none' : 'block';
                    this.classList.toggle('active', !isOpen);

                    // å±•å¼€åå¼ºåˆ¶åŠ è½½è§†é¢‘ï¼ˆå¾®ä¿¡ä¼˜åŒ–ï¼‰
                    if (!isOpen) {
                        const media = content.querySelectorAll('img, video');
                        media.forEach(item => {
                            item.style.width = '100%';
                            item.style.height = 'auto';
                            item.offsetHeight; // è§¦å‘é‡ç»˜

                            // å¾®ä¿¡ç¯å¢ƒä¸‹ä¸»åŠ¨åŠ è½½è§†é¢‘
                            if (item.tagName === 'VIDEO' && isWechat()) {
                                const source = item.querySelector('source');
                                if (source && !item.src) {
                                    item.src = source.src;
                                }
                            }
                        });
                    }
                });
            });

            // å¾®ä¿¡ç¯å¢ƒæ£€æµ‹ä¸é€‚é…
            function isWechat() {
                return /MicroMessenger/i.test(navigator.userAgent);
            }

            // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
            document.addEventListener('DOMContentLoaded', function() {
                const allMedia = document.querySelectorAll('img, video');
                allMedia.forEach(media => {
                    media.style.width = '100%';
                    media.style.height = 'auto';
                });

                // å¾®ä¿¡ç¯å¢ƒç‰¹æ®Šå¤„ç†
                if (isWechat()) {
                    console.log('æ£€æµ‹åˆ°å¾®ä¿¡ç¯å¢ƒï¼Œå¯ç”¨X5å†…æ ¸è§†é¢‘é€‚é…');
                    
                    // å»¶è¿ŸåŠ è½½éé¦–å±èµ„æºï¼ˆä¼˜åŒ–å¾®ä¿¡åŠ è½½é€Ÿåº¦ï¼‰
                    const lazyLoadElements = document.querySelectorAll('.expand-content img, .expand-content video');
                    lazyLoadElements.forEach(el => {
                        const src = el.src;
                        el.src = '';
                        setTimeout(() => {
                            el.src = src;
                            // è§†é¢‘é¢å¤–å¤„ç†
                            if (el.tagName === 'VIDEO') {
                                initWechatVideo();
                            }
                        }, 500);
                    });

                    // åˆå§‹åŒ–è§†é¢‘æ’­æ”¾
                    initWechatVideo();
                } else {
                    initWechatVideo();
                }
            });

            // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è°ƒæ•´å°ºå¯¸
            window.addEventListener('resize', function() {
                const allMedia = document.querySelectorAll('img, video');
                allMedia.forEach(media => {
                    media.style.width = '100%';
                    media.style.height = 'auto';
                });
            });
        </script>
